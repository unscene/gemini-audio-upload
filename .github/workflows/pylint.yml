name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v4
    - name: Set up Python
      run: uv python install
    - name: Install dependencies
      run: uv sync
    - name: Analysing the code with pylint
      run: uv run pylint $(git ls-files '*.py')
